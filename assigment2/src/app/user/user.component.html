<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>username</label>
      <input 
        type="text" 
        class="form-control"
        [(ngModel)]="username">
      <p>{{username}}</p>
      <button 
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''">reset username</button>
    </div>
  </div>
</div>
