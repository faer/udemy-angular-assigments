<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          >
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">The mail is not valid or missing</span>
        <div class="form-group">
          <label>Subscriptions</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [(ngModel)]="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-group"
            ngModel
            #password="ngModel"
            required
          >
          <span class="help-block" *ngIf="!password.valid && password.touched">The password is not valid or missing</span>
        </div>
        <p *ngIf="!form.valid && form.touched" class="help-block">The form is not valid</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Student</h3>
      <p>Your mail: {{student.email}}</p>
      <p>Your subscription: {{student.subscription}}</p>
      <p>Your password: {{student.password}}</p>
    </div>
  </div>
</div>
